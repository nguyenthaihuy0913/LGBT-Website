<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngày Giải Phóng 30/4/1975 - Góc Nhìn Bên</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #c4d7e0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        .loading-text {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 24px;
            color: #333;
            z-index: 10;
        }
        
        .progress-bar {
            position: absolute;
            bottom: 20px;
            left: 10%;
            width: 80%;
            height: 5px;
            background-color: #888;
            border-radius: 5px;
            overflow: hidden;
            z-index: 10;
        }
        
        .progress {
            width: 0%;
            height: 100%;
            background-color: #c52121;
            border-radius: 5px;
            animation: fillProgress 8s linear forwards;
        }
        
        .date-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #c52121;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, #8a7054, #695540);
            z-index: 1;
        }
        
        .pavement {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            height: 30px;
            background: #a59c8e;
            z-index: 1;
        }
        
        .tank {
            position: absolute;
            bottom: 110px;
            left: -250px;
            width: 250px;
            height: 60px; 
            z-index: 2; 
            animation: moveTank 8s linear forwards;
        }
        
        .tank-body {
            position: absolute;
            bottom: 25px; 
            width: 200px;
            height: 35px;
            background: linear-gradient(145deg, #475c38, #2c3c1c);
            border-radius: 2px 2px 0 10px;
            border: 2px solid #222;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        .tank-turret {
            position: absolute;
            bottom: 60px; 
            left: 60px;
            width: 100px;
            height: 25px;
            background: linear-gradient(145deg, #475c38, #2c3c1c);
            border-radius: 50% / 20%;
            border: 2px solid #222;
            z-index: 4;
        }
        
        .tank-number {
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: bold;
            top: 5px;
            left: 15px;
            z-index: 5;
        }
        
        .tank-logo {
            position: absolute;
            width: 22px;
            height: 22px;
            background: linear-gradient(to bottom, red 50%, blue 50%);
            border-radius: 50%;
            top: 0;
            left: 70px;
            border: 1px solid #fff;
            overflow: hidden;
        }
        
        .logo-star {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffde00;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        
        .tank-barrel {
            position: absolute;
            top: 10px;
            left: 100px;
            width: 140px;
            height: 8px;
            background: #333;
            border-radius: 4px;
            z-index: 3;
        }
        
        .tank-hatch {
            position: absolute;
            top: -10px;
            left: 40px;
            width: 15px;
            height: 10px;
            background: #222;
            border-radius: 5px 5px 0 0;
            border: 1px solid #333;
        }
        
        .tank-tracks {
            position: absolute;
            bottom: 0; 
            left: 0;
            width: 220px;
            height: 25px;
            background: #222;
            border-radius: 15px 8px 8px 15px;
            overflow: hidden;
        }
        
        .track-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, #333, #333 5px, #222 5px, #222 10px);
            animation: moveTrack 0.3s linear infinite;
        }
        
        .track-wheels {
            position: absolute;
            bottom: 2px;
            left: 10px;
            width: 200px;
            height: 20px;
            display: flex;
            justify-content: space-between;
        }
        
        .wheel {
            width: 20px;
            height: 20px;
            background: #444;
            border-radius: 50%;
            box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.5);
            border: 1px solid #111;
            animation: rotateWheel 0.5s linear infinite;
        }
        
        .wheel::after {
            content: '';
            position: absolute;
            top: 9px;
            left: 4px;
            width: 12px;
            height: 2px;
            background: #222;
            border-radius: 1px;
        }
        
        .tank-details {
            position: absolute;
            top: 3px;
            right: 30px;
            width: 20px;
            height: 10px;
            background: #2c3c1c;
            border-radius: 2px;
            border: 1px solid #222;
        }
        
        .tank-details2 {
            position: absolute;
            top: -10px;
            right: 15px;
            width: 15px;
            height: 10px;
            background: #2c3c1c;
            border-radius: 2px;
            border: 1px solid #222;
        }
        
        .tank-exhaust {
            position: absolute;
            top: -5px;
            right: 5px;
            width: 10px;
            height: 5px;
            background: #333;
            border-radius: 1px;
        }
        
        .exhaust-smoke {
            position: absolute;
            top: -15px;
            right: 2px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(150, 150, 150, 0.8);
            animation: exhaustSmoke 0.8s infinite;
        }
        
        @keyframes exhaustSmoke {
            0% {
                opacity: 0.8;
                transform: scale(0.5);
            }
            100% {
                opacity: 0;
                transform: scale(2) translateY(-15px) translateX(10px);
            }
        }
        
        @keyframes moveTrack {
            from { background-position-x: 0; }
            to { background-position-x: 20px; }
        }
        
        @keyframes rotateWheel {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .palace-gate {
            position: absolute;
            bottom: 110px;
            left: 50%;
            width: 40px; 
            height: 250px;
            z-index: 3; 
        }
        
        .gate-column {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 250px;
            background: #777;
            border: 1px solid #444;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
        }
        
        .gate-door {
    position: absolute;
    bottom: 0;
    left: 38px;
    width: 150px;
    height: 220px;
    background: #444;
    border: 2px solid #333;
    transform-origin: left bottom; 
    transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    display: none;
}

.gate-crash .gate-door {
    transform: rotate(-90deg) translateY(50px); 
    opacity: 0.8;
}
        
        .gate-bars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 15px, #666 16px, #666 19px);
        }
        
        .gate-cross-bars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(to bottom, transparent, transparent 40px, #666 41px, #666 44px);
        }
        
        .gate-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 30px;
            background: #555;
            border: 1px solid #444;
            border-radius: 5px 5px 0 0;
        }
        
        .gate-ornament {
            position: absolute;
            top: -15px;
            left: 15px;
            width: 10px;
            height: 15px;
            background: #666;
            border-radius: 5px 5px 0 0;
        }
        
        .gate-hinges {
            position: absolute;
            width: 8px;
            height: 16px;
            background: #222;
            border-radius: 4px;
            z-index: 4;
            left: 0;
        }
        
        .hinge1 { top: 60px; }
        .hinge2 { top: 120px; }
        .hinge3 { top: 180px; }
        
        .dust-cloud {
            position: absolute;
            width: 200px;
            height: 200px;
            bottom: 110px;
            left: 50%;
            opacity: 0;
            z-index: 4;
        }
        
        .dust {
            position: absolute;
            background: rgba(200, 190, 170, 0.8);
            border-radius: 50%;
        }
        
        .dust1 {
            width: 80px;
            height: 70px;
            bottom: 20px;
            left: 0;
        }
        
        .dust2 {
            width: 100px;
            height: 80px;
            bottom: 40px;
            left: 60px;
        }
        
        .dust3 {
            width: 70px;
            height: 60px;
            bottom: 80px;
            left: 40px;
        }
        
        .dust4 {
            width: 50px;
            height: 50px;
            bottom: 10px;
            left: 100px;
        }
        
        .debris {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #444;
            border-radius: 2px;
            bottom: 110px;
            left: 50%;
            opacity: 0;
            z-index: 5;
        }
        
        @keyframes moveTank {
            0% {
                left: -250px;
            }
            40% {
                left: calc(50% - 270px);
            }
            45% {
                left: calc(50% - 240px);
            }
            100% {
                left: 100vw;
            }
        }
        
        @keyframes fillProgress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
        
        .history-info {
    position: absolute;
    top: 160px;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 60px;
    font-weight: bold;
    /* Gradient đỏ – xanh dương */
    background: linear-gradient(to bottom, #ff0000 50%, #0000ff 50%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    /* Animation xuất hiện */
    opacity: 0;
    animation: fadeIn 1.5s ease-out forwards;
    z-index: 10;
}

/* Keyframes cho hiệu ứng xuất hiện */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}
        
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to bottom, #a7d2e5, #c6e4f2);
            z-index: 0;
        }
        
        .trees {
            position: absolute;
            bottom: 110px;
            width: 100%;
            height: 200px;
            z-index: 1;
        }
        
        .tree {
            position: absolute;
            bottom: 0;
            width: 120px;
            height: 200px;
        }
        
        .tree1 { left: 10%; }
        .tree2 { left: 25%; }
        .tree3 { left: 65%; }
        .tree4 { left: 85%; }
        
        .trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 80px;
            background: #75513a;
            z-index: 1;
        }
        
        .foliage {
            position: absolute;
            bottom: 60px;
            left: 0;
            width: 120px;
            height: 140px;
            background: #305030;
            border-radius: 60px 60px 60px 60px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sky"></div>
        
        <div class="trees">
            <div class="tree tree1">
                <div class="trunk"></div>
                <div class="foliage"></div>
            </div>
            <div class="tree tree2">
                <div class="trunk"></div>
                <div class="foliage"></div>
            </div>
            <div class="tree tree3">
                <div class="trunk"></div>
                <div class="foliage"></div>
            </div>
            <div class="tree tree4">
                <div class="trunk"></div>
                <div class="foliage"></div>
            </div>
        </div>
        
        <div class="date-display">30.04.1975 - 30.04.2025</div>
        <div class="history-info">Kỷ niệm 50 năm Ngày Giải phóng miền Nam, thống nhất đất nước</div>
        
        <div class="tank">
            <div class="tank-body">
                <div class="tank-hatch"></div>
                <div class="tank-details"></div>
                <div class="tank-details2"></div>
                <div class="tank-exhaust">
                    <div class="exhaust-smoke"></div>
                    <div class="exhaust-smoke" style="animation-delay: 0.3s;"></div>
                    <div class="exhaust-smoke" style="animation-delay: 0.6s;"></div>
                </div>
            </div>
            <div class="tank-turret">
                <div class="tank-number">843</div>
                <div class="tank-logo">
                    <div class="logo-star"></div>
                </div>
                <div class="tank-barrel"></div>
            </div>
            <div class="tank-tracks">
                <div class="track-pattern"></div>
                <div class="track-wheels">
                    <div class="wheel"></div>
                    <div class="wheel"></div>
                    <div class="wheel"></div>
                    <div class="wheel"></div>
                    <div class="wheel"></div>
                </div>
            </div>
        </div>
        
        <div class="palace-gate">
            <div class="gate-column">
                <div class="gate-top"></div>
                <div class="gate-ornament"></div>
                <div class="gate-hinges hinge1"></div>
                <div class="gate-hinges hinge2"></div>
                <div class="gate-hinges hinge3"></div>
            </div>
            
            <div class="gate-door">
                <div class="gate-bars"></div>
                <div class="gate-cross-bars"></div>
            </div>
        </div>
        
        <div class="dust-cloud">
            <div class="dust dust1"></div>
            <div class="dust dust2"></div>
            <div class="dust dust3"></div>
            <div class="dust dust4"></div>
        </div>
        
        <div class="debris debris1"></div>
        <div class="debris debris2"></div>
        <div class="debris debris3"></div>
        <div class="debris debris4"></div>
        <div class="debris debris5"></div>
        
        <div class="pavement"></div>
        <div class="ground"></div>
        
        <div class="loading-text">Đang tải...</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    
    <script>

        setTimeout(() => {
            window.location.href = "Trangchu.html";
        }, 10000);

        document.addEventListener('DOMContentLoaded', function() {
            const styleSheet = document.styleSheets[0];
            
            styleSheet.insertRule(`
                @keyframes expandDust {
                    0% { opacity: 0.9; transform: scale(0.3); }
                    100% { opacity: 0; transform: scale(1.8); }
                }
            `, styleSheet.cssRules.length);
        
            const tank = document.querySelector('.tank');
            const gateDoor = document.querySelector('.gate-door');
            const dustCloud = document.querySelector('.dust-cloud');
            const debris = document.querySelectorAll('.debris');
            
            setTimeout(() => {
                gateDoor.style.display = 'block';
                
                setTimeout(() => {
                    gateDoor.style.transition = 'transform 0.7s ease-out';
                    gateDoor.style.transform = 'rotate(90deg)'; // Đổ cổng sang bên phải
                    
                    dustCloud.style.opacity = '0.8';
                    dustCloud.style.transition = 'opacity 0.2s ease-in';
                    
                    document.querySelectorAll('.dust').forEach((dust, index) => {
                        dust.style.animation = `expandDust ${1 + index * 0.2}s forwards`;
                    });
                    
                    debris.forEach((particle, index) => {
                        particle.style.opacity = '1';
                        particle.style.transition = 'all 1s ease-out';
                        
                        const randomX = 50 + (Math.random() * 150) - 75;
                        const randomY = (Math.random() * 100) - 50;
                        const randomRotation = (Math.random() * 360);
                        
                        particle.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotation}deg)`;
                    });
            
                    setTimeout(() => {
                        dustCloud.style.opacity = '0';
                        dustCloud.style.transition = 'opacity 1.5s ease-out';
                        
                        gateDoor.style.transform = 'rotate(90deg) translateY(80px)';
                    }, 500);
                }, 100);
            }, 3500);
        });
    </script>
</body>

</html>
