<script>
    (function() {
      // Hàm cuộn mượt (smooth scroll)
      function smoothScroll(target, duration) {
        const targetElement = document.querySelector(target);
        if (!targetElement) return; // kiểm tra tồn tại
        const targetPosition = targetElement.getBoundingClientRect().top;
        const startPosition = window.pageYOffset;
        const distance = targetPosition - 100;
        let startTime = null;
  
        function animation(currentTime) {
          if (!startTime) startTime = currentTime;
          const timeElapsed = currentTime - startTime;
          const run = easeInOutQuad(timeElapsed, startPosition, distance, duration);
          window.scrollTo(0, run);
          if (timeElapsed < duration) requestAnimationFrame(animation);
        }
  
        function easeInOutQuad(t, b, c, d) {
          t /= d/2;
          if (t < 1) return c/2*t*t + b;
          t--;
          return -c/2 * (t*(t-2) - 1) + b;
        }
  
        requestAnimationFrame(animation);
      }
  
      // Kiểm tra phần tử discover-btn tồn tại trước khi thêm sự kiện
      const discoverBtn = document.querySelector('.discover-btn');
      if (discoverBtn) {
        discoverBtn.addEventListener('click', function(e) {
          e.preventDefault();
          smoothScroll('#articles', 1500);
        });
      }
  
      // Hiệu ứng gõ chữ (typewriter)
      const phrases = [
        "công nghệ", 
        "kinh tế", 
        "xã hội", 
        "văn hóa", 
        "giải trí", 
        "các xu hướng đột phá toàn cầu"
      ];
  
      const typewriterElement = document.getElementById("typewriter-text");
      if (typewriterElement) { // Chỉ thực thi nếu phần tử tồn tại
        let phraseIndex = 0;
        let letterIndex = 0;
        let isDeleting = false;
        const typingSpeed = 100;  
        const pauseBetween = 2000; 
  
        function type() {
          const currentPhrase = phrases[phraseIndex];
          
          if (!isDeleting) {
            typewriterElement.textContent = currentPhrase.substring(0, letterIndex + 1);
            letterIndex++;
            if (letterIndex === currentPhrase.length) {
              setTimeout(() => { 
                isDeleting = true;
                type();
              }, pauseBetween);
              return;
            }
          } else {
            typewriterElement.textContent = currentPhrase.substring(0, letterIndex - 1);
            letterIndex--;
            if (letterIndex === 0) {
              isDeleting = false;
              phraseIndex = (phraseIndex + 1) % phrases.length;
            }
          }
          const currentSpeed = isDeleting ? typingSpeed / 2 : typingSpeed;
          setTimeout(type, currentSpeed);
        }
        
        document.addEventListener("DOMContentLoaded", type);
      }
  
      // Xử lý menu hamburger và mobile nav
      const menuToggle = document.querySelector('.menu-toggle');
      const mobileNav = document.querySelector('.mobile-nav');
      const hamburger = document.querySelector('.hamburger');
  
      if (menuToggle && mobileNav && hamburger) {
        menuToggle.addEventListener('click', () => {
          mobileNav.classList.toggle('active');
          hamburger.classList.toggle('active');
        });
  
        // Đóng menu khi click bên ngoài
        document.addEventListener('click', (e) => {
          if (!menuToggle.contains(e.target) && !mobileNav.contains(e.target)) {
            mobileNav.classList.remove('active');
            hamburger.classList.remove('active');
          }
        });
  
        // Đóng menu khi click vào link trong mobile nav
        document.querySelectorAll('.mobile-nav a').forEach(link => {
          link.addEventListener('click', () => {
            mobileNav.classList.remove('active');
            hamburger.classList.remove('active');
          });
        });
      }
  
      // Hàm cập nhật thời gian hiện tại
      function updateDateTime() {
        const now = new Date();
        const options = { 
          hour: '2-digit', 
          minute: '2-digit',
          hour12: false 
        };
        const timeElement = document.getElementById('current-time');
        if (timeElement) {
          timeElement.textContent = now.toLocaleTimeString('vi-VN', options);
        }
      }
  
      // Hàm lấy thông tin thời tiết sử dụng API của OpenWeatherMap
      async function getWeather(coords) {
        try {
          const API_KEY = "c65dc3d2c9d9d8e18f9ec9a124c502f7";
          const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?lat=${coords.latitude}&lon=${coords.longitude}&appid=${API_KEY}&units=metric&lang=vi`
          );
          const data = await response.json();
          
          const locationElement = document.getElementById('location');
          const temperatureElement = document.getElementById('temperature');
          if (locationElement) locationElement.textContent = data.name;
          if (temperatureElement) temperatureElement.textContent = `${Math.round(data.main.temp)}°C`;
        } catch (error) {
          console.error('Lỗi tải thời tiết:', error);
          const temperatureElement = document.getElementById('temperature');
          if (temperatureElement) temperatureElement.textContent = '--°C';
        }
      }
  
      // Hàm lấy vị trí hiện tại của người dùng
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            position => {
              getWeather(position.coords);
            },
            error => {
              console.error('Lỗi định vị:', error);
              const locationElement = document.getElementById('location');
              const temperatureElement = document.getElementById('temperature');
              if (locationElement) locationElement.textContent = 'Vị trí ẩn';
              if (temperatureElement) temperatureElement.textContent = '--°C';
            },
            {
              enableHighAccuracy: true,
              timeout: 5000,
              maximumAge: 0
            }
          );
        } else {
          const locationElement = document.getElementById('location');
          if (locationElement) locationElement.textContent = 'Không hỗ trợ định vị';
        }
      }
  
      updateDateTime();
      setInterval(updateDateTime, 1000);
      getLocation();
    })();
  </script>
