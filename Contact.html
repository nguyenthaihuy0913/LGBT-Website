<!DOCTYPE html>
<html lang="vi">
<head>

</head>
<body>

    <div class="anniversary-banner">

            Kỷ niệm 50 năm Giải phóng miền Nam
        </div>
        <img src="anh304.png" class="logo-right" alt="Logo phải">
    </div>

    <header class="header" style="margin-top: 60px;">
        <div class="logo">
            <img style="border-radius: 80px;" src="LGBT.png" alt="LGBT Logo">
            <a href="Trangchu.html"><h1>LGBT Website</h1></a>
        </div>

        <div class="nav-info">
            <div class="time-weather">
                <div id="current-time"></div>
                <div class="weather-info">
                    <span id="location"></span>
                    <span id="temperature"></span>

            </div>
        </div>

        <nav class="desktop-nav">
            <ul style="font-size: 25px;">
                <li><a href="Trangchu.html">Home</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>

        <button class="menu-toggle" aria-label="Toggle menu">
            <span class="hamburger"></span>
        </button>
        
        <nav class="mobile-nav">
            <ul>
                <li><a href="Trangchu.html">Home</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>

    <main>
        <section class="contact-section" id="contact">
            <div class="contact-container">
                <h2 class="contact-title">Liên hệ với chúng tôi</h2>
                <form class="contact-form" action="https://formspree.io/f/xvgkvowj" method="POST">
                    <div class="form-group">
                        <label for="name">Họ và tên:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                
                    <div class="form-group">
                        <label for="message">Nội dung:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                
                    <button type="submit" class="submit-btn">Gửi tin nhắn</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="copyright">
                <p>&copy;2024 LGBTNews</p>
                <p>Bản quyền thuộc về nhóm LGBT</p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.7405518296932!2d106.69605261129598!3d10.831156158135872!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528f539a13887%3A0x96cc9bf37fa7bb2!2zVHLGsOG7nW5nIFRIUFQgVHLhuqduIFbEg24gR2nDoHU!5e0!3m2!1svi!2s!4v1743788866390!5m2!1svi!2s" width="600" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" style="border:0;"></iframe>
            </div>
            <div class="contact">
                <h4>Liên hệ</h4>
                <p><i class="fas fa-envelope"></i> thaihuyxbox@gmai.com</p>
                <p><i class="fas fa-phone"></i> +84 858 835 036</p>
                <div class="social-icons" >
                    <a href="https://www.facebook.com/huysimphutao/"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/thaihuy.th.1207/"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.youtube.com/@thaihuy1207"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>

document.querySelector('.contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    fetch(this.action, {
        method: 'POST',
        body: new FormData(this),
        headers: {
            'Accept': 'application/json'
        }
    }).then(response => {
        if (response.ok) {
            alert('Tin nhắn đã được gửi thành công!');
            this.reset();
        } else {
            alert('Có lỗi xảy ra, vui lòng thử lại!');
        }
    });
});

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });


const menuToggle = document.querySelector('.menu-toggle');
const mobileNav = document.querySelector('.mobile-nav');
const hamburger = document.querySelector('.hamburger');

menuToggle.addEventListener('click', () => {
    mobileNav.classList.toggle('active');
    hamburger.classList.toggle('active');
});

document.addEventListener('click', (e) => {
    if (!menuToggle.contains(e.target) && !mobileNav.contains(e.target)) {
        mobileNav.classList.remove('active');
        hamburger.classList.remove('active');
    }
});

document.querySelectorAll('.mobile-nav a').forEach(link => {
    link.addEventListener('click', () => {
        mobileNav.classList.remove('active');
        hamburger.classList.remove('active');
    });
});

function updateDateTime() {
    const now = new Date();
    const options = { 
        hour: '2-digit', 
        minute: '2-digit',
        hour12: false 
    };
    
    document.getElementById('current-time').textContent = now.toLocaleTimeString('vi-VN', options);
}

async function getWeather(coords) {
    try {
        const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?lat=${coords.latitude}&lon=${coords.longitude}&appid=${c65dc3d2c9d9d8e18f9ec9a124c502f7}&units=metric&lang=vi`
        );
        const data = await response.json();
        
        document.getElementById('location').textContent = data.name;
        document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}°C`;
    } catch (error) {
        console.error('Lỗi tải thời tiết:', error);
        document.getElementById('temperature').textContent = '--°C';
    }
}

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            position => {
                getWeather(position.coords);
            },
            error => {
                console.error('Lỗi định vị:', error);
                document.getElementById('location').textContent = 'Vị trí ẩn';
                document.getElementById('temperature').textContent = '--°C';
            },
            {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            }
        );
    } else {
        document.getElementById('location').textContent = 'Không hỗ trợ định vị';
    }
}

updateDateTime();
setInterval(updateDateTime, 1000);
getLocation();
    </script>
</body>
</html>
